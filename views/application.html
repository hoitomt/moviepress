<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/css/index.css">
    <title>Movie Press</title>
</head>
<body>
    <div class="nav">
        <a class="logo" href="/">moviePress</a>
        ${user ?
            `<span class="welcome">Welcome ${user.username}!</span>
            <a class="text" href="/sign-out">Sign Out</a>`
            :
            `<a class="text" href="/sign-up">Sign Up</a>
            <a class="text" href="/sign-in">Sign In</a>`
        }
    </div>
    <div class="yield">
        ${yield}
    </div>
    <div class="footer">
      This product uses the TMDb API but is not endorsed or certified by TMDb.
      <img src="/images/tmdb_logo.svg" alt="tmdb logo">
    </div>
</body>
</html>
